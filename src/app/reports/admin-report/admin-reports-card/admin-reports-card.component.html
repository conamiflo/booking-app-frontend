<div  class="owner-reservation-component-frame150">
  <div class="owner-reservation-component-accommodation-info">
    <span class="owner-reservation-component-accommodation-name">
      Review ID : {{ report.id}}
    </span>
  </div>
  <div class="owner-reservation-component-date-info">
    <span class="owner-reservation-component-start-date">
      <span>Reporter: </span>
      <span>{{report.senderEmail}}</span>
    </span>

  </div>
  <div class="owner-reservation-component-date-info">
    <span class="owner-reservation-component-start-date">
      <span>Reported: </span>
      <span>{{report.receiverEmail}}</span>
    </span>

  </div>
  <div class="owner-reservation-component-date-info1">
    <div class="description-div">
      <span>Description: </span>
      <textarea readonly>{{report.content}}</textarea>
    </div>
  </div>
  <div class="owner-reservation-component-status-info">
    <div class="owner-reservation-component-stylelayer button" (click)="deleteReview()">
      <span class="owner-reservation-component-text5">Delete</span>
    </div>
    <div class="owner-reservation-component-stylelayer button" (click)="blockUser()">
        <span class="owner-reservation-component-text5">
          <span class="owner-reservation-component-text5">Block</span>
        </span>
    </div>
  </div>
</div>
