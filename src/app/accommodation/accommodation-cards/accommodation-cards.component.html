

<div class="cards-container">

  <div class="cards-desktop11">
<!--    <div>-->
<!--      <input type="file" (change)="showPreviewImage($event)">-->
<!--      <img [src]="localUrl" *ngIf="localUrl" class="imgPlaceholder">-->
<!--    </div>-->
    <div class="cards-matfiltertoolbarcontent" >
      <div class="cards-filtersmatinputslot" (click)="openDialog()">
        <span class="cards-matinputslot2">
          Filters
        </span>
        <img
          alt="Vector1328"
          src="/assets/external/vector1328-cuqk.svg"
          class="cards-vector2"
        />
      </div>
      <div class="cards-guestsdropdown">
        <img
          alt="Vector1246"
          src="/assets/external/vector1246-yfdf.svg"
          class="cards-vector"
        />
        <input type="range" min="1" max="12"
               class="cards-matinputslot"
               [(ngModel)]="numberOfGuests"
               (ngModelChange)="onNumberOfGuestChanged()">
        <div class="cards-maticon">{{numberOfGuests}}
        </div>
      </div>
      <div class="cards-locationmatinputslot">
        <img
          alt="Vector1226"
          src="/assets/external/vector1226-jooip.svg"
          class="cards-vector1"
        />
        <input
          type="text"
          placeholder="     Location"
          [(ngModel)]="location"
          class="cards-matinputslot1"
        />
      </div>

      <div class="cards-checkinmatinputslot">
        <img
          alt="uiwdate1246"
          src="/assets/external/uiwdate1246-3quh.svg"
          class="cards-uiwdate"
        />
        <input
          type="date"
          [(ngModel)]="checkInDate"
          (ngModelChange)="checkInDateChange()"
          placeholder="      Check in"
          class="cards-matinputslot3"
        />
      </div>
      -
      <div class="cards-checkoutmatinputslot">
        <img
          alt="uiwdate1328"
          src="/assets/external/uiwdate1328-rwmf.svg"
          class="cards-uiwdate1"
        />
        <input
          type="date"
          [(ngModel)]="checkOutDate"
          placeholder="      Check out"
          class="cards-matinputslot4"
        />
      </div>
      <div class="cards-matbtn2" (click)="searchAccommodations()">
        <img
          alt="Vector1328"
          src="/assets/external/vector1328-34x.svg"
          class="cards-vector3"
        />
      </div>
    </div>
    <div class="cards-cardscontent">
      <div *ngFor="let accommodation of accommodationsForShow">
        <app-accommodation-card (clicked)="onAccommodationClicked($event)" [accommodation]="accommodation"></app-accommodation-card>
      </div>
    </div>
  </div>
</div>
